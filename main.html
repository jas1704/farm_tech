<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmTech: Smart Farming</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <header>
        <div class="logo">FarmTech</div>
        <nav>
            <a href="./public/about.html">Home</a>
            <a href="./public/about.html">Who We Are</a>
            <a href="./public/join.html">Join Us</a>
            <a href="./public/projects.html">Projects</a>
            <a href="./public/contact.html">Contact Us</a>
        </nav>
        <div class="language">
            <select id="language-selector" onchange="changeLanguage()"> 
                <option value="en">English</option>
                <option value="hi">Hindi</option>
            </select>
        </div>
    </header>

    
    <section class="hero">
        <h1 id="hero-title">FarmTech: Smart Farming</h1>
        <p id="hero-subtitle">Empowering Farmers with Cutting-edge Technology</p>
        <div class="hero-buttons">
            <button onclick="showCropInfo()">Know more about your Crop</button>
            <button onclick="showMandiInfo()">Know more about Mandis</button>
        </div>
    </section>

    <section class="info-sections">
        <div class="info-box" onclick="openPage('sell')">
            <h2>Compare Prices</h2>
            <img src="./assets/sell.png" alt="Marketplace">
        </div>
        <div class="info-box" onclick="openPage('schemes')">
            <h2>Government Schemes</h2>
            <img src="./assets/government scheme.png" alt="Government Schemes">
        </div>
        <div class="info-box" onclick="openPage('contract')">
            <h2>Contract Farming</h2>
            <img src="./assets/contract.png" alt="Contract Farming">
        </div>
    </section>

</html>
